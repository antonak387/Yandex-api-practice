<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Карта</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=a901190b-601b-4814-a0da-603fc873cbed&lang=ru_RU" type="text/javascript"></script>
    <script src=".\scripts\mapMark.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div id="map" style="width: 98vw; height: 80vh"></div>
    <div class="border border-dark p-1 m-2 rounded-3" aria-label="Toolbar with button groups">
        <button id="button_save" class="btn btn-dark">SAVE</button>
        <button id="button_load" class="btn btn-dark me-2">LOAD</button>

        <div class="btn-group" role="group" aria-label="Toggle Button Group">
            <input type="radio" class="btn-check" name="options" id="button_point" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="button_point">Mark Point</label>

            <input type="radio" class="btn-check" name="options" id="button_line" autocomplete="off">
            <label class="btn btn-outline-primary" for="button_line">Mark Line</label>

            <input type="radio" class="btn-check" name="options" id="button_poly" autocomplete="off">
            <label class="btn btn-outline-primary" for="button_poly">Mark Poly</label>
        </div>

        <button id="button_new_poly" class="btn btn-secondary me-2 d-none">New Poly</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
